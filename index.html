<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASOLA Kelas 7F 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Press+Start+2P&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0f23;
            margin: 0;
            overflow: hidden;
        }
        
        .logo-container {
            position: relative;
            width: 450px;
            height: 450px;
            filter: drop-shadow(0 0 25px rgba(100, 255, 200, 0.6));
        }
        
        .logo-base {
            width: 100%;
            height: 100%;
            border-radius: 25px;
            background: linear-gradient(145deg, #ff2d75, #ff9a56);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px solid rgba(255,255,255,0.15);
        }
        
        .class-name {
            font-family: 'Bungee', cursive;
            font-size: 80px;
            color: white;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #ff2d75,
                0 0 30px #ff2d75;
            margin-bottom: 5px;
            z-index: 3;
            letter-spacing: 3px;
            transform: rotate(-5deg);
            animation: textGlow 2s infinite alternate;
        }
        
        .subtext {
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: rgba(0,0,0,0.4);
            padding: 12px 25px;
            border-radius: 50px;
            z-index: 3;
            margin-bottom: 15px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .year {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: #fffd82;
            letter-spacing: 5px;
            z-index: 3;
            text-shadow: 0 0 8px rgba(255, 253, 130, 0.7);
        }
        
        /* Energy Pulse Effect */
        .pulse-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            animation: pulse 3s infinite;
            z-index: 1;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        /* Dynamic Sound Wave */
        .sound-energy {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 6px;
            padding-bottom: 40px;
            z-index: 2;
        }
        
        .energy-bar {
            width: 14px;
            background: linear-gradient(to top, #ff2d75, #fffd82);
            border-radius: 10px 10px 0 0;
            animation: energyWave 1.2s infinite ease-in-out;
            box-shadow: 0 -5px 15px rgba(255, 45, 117, 0.5);
            transform-origin: bottom;
        }
        
        @keyframes energyWave {
            0%, 100% { height: 20px; }
            25% { height: 80px; }
            50% { height: 40px; }
            75% { height: 100px; }
        }
        
        /* Floating Particles */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: float-up 5s infinite linear;
            z-index: 1;
        }
        
        @keyframes float-up {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-500px) rotate(360deg); opacity: 0; }
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff2d75, 0 0 30px #ff2d75; }
            100% { text-shadow: 0 0 15px #fff, 0 0 30px #ff2d75, 0 0 45px #ff2d75; }
        }
        
        /* Digital Scanlines */
        .scanlines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 100% 2px;
            pointer-events: none;
            z-index: 2;
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 450px; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-base">
            <!-- Energy Pulse -->
            <div class="pulse-circle" style="width: 300px; height: 300px; animation-delay: 0s;"></div>
            <div class="pulse-circle" style="width: 400px; height: 400px; animation-delay: 1s;"></div>
            
            <!-- Particles -->
            <div id="particles-container"></div>
            
            <!-- Scanlines Effect -->
            <div class="scanlines"></div>
            
            <!-- Main Content -->
            <div class="class-name">FASOLA</div>
            <div class="subtext">KELAS 7F</div>
            <div class="year">2025</year>
            
            <source src="https://www.youtube.com/watch?v=PK61sqOafKU&list=RDw8meQNfQjhs&index=19">
            <div class="sound-energy">
                <div class="energy-bar" style="animation-delay: 0s;"></div>
                <div class="energy-bar" style="animation-delay: 0.1s;"></div>
                <div class="energy-bar" style="animation-delay: 0.2s;"></div>
                <div class="energy-bar" style="animation-delay: 0.3s;"></div>
                <div class="energy-bar" style="animation-delay: 0.4s;"></div>
                <div class="energy-bar" style="animation-delay: 0.5s;"></div>
                <div class="energy-bar" style="animation-delay: 0.6s;"></div>
                <div class="energy-bar" style="animation-delay: 0.7s;"></div>
                <div class="energy-bar" style="animation-delay: 0.8s;"></div>
                <div class="energy-bar" style="animation-delay: 0.9s;"></div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        const container = document.getElementById('particles-container');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random properties
            const size = Math.random() * 6 + 2;
            const posX = Math.random() * 100;
            const duration = Math.random() * 5 + 3;
            const delay = Math.random() * 5;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            container.appendChild(particle);
        }
        
        // Dynamic energy wave intensity
        const energyBars = document.querySelectorAll('.energy-bar');
        setInterval(() => {
            energyBars.forEach(bar => {
                const randomHeight = Math.floor(Math.random() * 30) + 70;
                bar.style.height = `${randomHeight}px`;
            });
        }, 300);
    </script>
</body>
</html>
